<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(173, 172, 250, 1));
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px] object-cover" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Pretty Please <3</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
  
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image8.gif",
      "./images/image9.gif",
      "./images/image10.gif",
      "./images/image11.gif",
      "./images/image12.gif",
      "./images/image13.gif",
      "./images/image14.gif",
      "./images/image15.gif",
      "./images/image16.gif",
      "./images/image17.gif",
      "./images/image18.gif",
      "./images/image19.gif",
      "./images/image20.gif",
      "./images/image21.gif",
      "./images/image22.gif",
      "./images/image23.gif",
      "./images/imageX.gif"
    ];
  
    const noResponses = [
      "No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", 
      "I'm gonna cry...", "Nooo, not like this...", "Omg, this can’t be real...", "Pookie, please, don’t do this to me...",
      "Are you really going to hurt me like this?", "Not today, I can’t handle this...", "Wait… why would you say that?", "You’ve got to be kidding me...", "I can’t believe this is happening...",
      "Why would you do this to my fragile heart?", "Please don’t leave me hanging like this...",
      "I'm literally heartbroken right now...", "Don’t say that, it’s too much...", "I wasn’t ready for this...",
      "You’re breaking me, you know that?", "This is too much for me to take...", "Alr pookie i cant type anymore , just press on yes, okau ? mwah <3"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 21) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 5;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        if (noClickCount < noResponses.length) {
          noButton.textContent = noResponses[noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/imageX.gif';
      valentineQuestion.textContent = "Yayayayay !! <3 ";
      responseButtons.style.display = 'none';

      confetti({
        particleCount: 500,
        spread: 75,
        origin: { y: 0.6 }
      });
    });
  </script>  
</body>
</html>
