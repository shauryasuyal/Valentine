<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(173, 172, 250, 1) 0%, rgba(173, 172, 250, 1) 36%, rgba(173, 172, 250, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Love Note Fade-In */
    .hidden {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px] object-cover" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#ffffff] my-4">Pretty Please <3</h2>
      
      <!-- Music Toggle Button -->
      <button id="musicToggle" class="mb-4 px-4 py-2 bg-pink-500 text-white rounded-md">
        Pause Music üé∂
      </button>

      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>

      <!-- Love Note Image (Hidden Initially) -->
      <img id="loveNote" src="./images/love-note.png" class="hidden mt-6 w-[300px]" alt="Love Note">

      <!-- Special Image (imageX) - Hidden initially -->
      <img id="imageX" src="./images/imageX.gif" alt="Special Image" class="hidden rounded-md h-[300px] object-cover mt-6" />

    </div>
  </div>

  <!-- Background Music -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="./music/valentine.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Cute Voice Message -->
  <audio id="yesVoice">
    <source src="./music/cute-voice.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const music = document.getElementById("backgroundMusic");
    const musicToggle = document.getElementById("musicToggle");
    const yesVoice = document.getElementById("yesVoice");
    const loveNote = document.getElementById("loveNote");
    const imageX = document.getElementById('imageX'); // Targeting imageX

    music.volume = 0.5; // Set initial volume

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "Pause Music üé∂";
      } else {
        music.pause();
        musicToggle.textContent = "Play Music ‚ñ∂Ô∏è";
      }
    });

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif", "./images/image2.gif", "./images/image3.gif", "./images/image4.gif",
      "./images/image5.gif", "./images/image6.gif", "./images/image8.gif", "./images/image9.gif",
      "./images/image10.gif", "./images/image11.gif", "./images/image12.gif", "./images/image13.gif",
      "./images/image14.gif", "./images/image15.gif", "./images/image16.gif", "./images/image17.gif",
      "./images/image18.gif", "./images/image19.gif", "./images/image20.gif", "./images/image21.gif",
      "./images/image22.gif", "./images/image23.gif", "./images/imageX.gif"
    ];

    const noResponses = [
      "No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", 
      "I'm gonna cry...", "Nooo, not like this...", "Omg, this can‚Äôt be real...", "Pookie, please, don‚Äôt do this to me...",
      "Are you really going to hurt me like this?", "Not today, I can‚Äôt handle this...", "Wait‚Ä¶ why would you say that?", 
      "You‚Äôve got to be kidding me...", "I can‚Äôt believe this is happening...", "Why would you do this to my fragile heart?",
      "Please don‚Äôt leave me hanging like this...", "I'm literally heartbroken right now...", 
      "Don‚Äôt say that, it‚Äôs too much...", "I wasn‚Äôt ready for this...", "You‚Äôre breaking me, you know that?", 
      "This is too much for me to take...", "Alr pookie i cant type anymore , just press on yes, okau ? mwah <3"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 21) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 5;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        if (noClickCount < noResponses.length) {
          noButton.textContent = noResponses[noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/imageX.gif'; // Only show imageX after 'Yes' is clicked
      valentineQuestion.textContent = "Yayayayay !! <3 ";
      responseButtons.style.display = 'none';

      yesVoice.play(); // Play Cute Voice

      confetti({
        particleCount: 500,
        spread: 75,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        loveNote.classList.add("visible"); // Show Love Note Image
      }, 1500);

      // Show imageX after "Yes" click
      imageX.classList.remove("hidden");
    });

    // Add the click event listener for imageX to replace it with the love note
    imageX.addEventListener('click', () => {
      imageX.classList.add("hidden"); // Hide imageX
      loveNote.classList.add("visible"); // Show the love note when imageX is clicked
    });

  </script> 

</body>
</html>
